<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="margin-top: 30px;display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>Text</p>
      </div>
    </div>
    <div style="margin-top:30px;display: grid; grid-template-columns: 100px 100px 200px">
      <div style="background-color: lightblue">100 px</div>
      <div style="background-color: lightpink">
        100px
        <p>Text</p>
      </div>
      <div style="background-color: lightblue;">200 px</div>
      <div style="background-color: red;">100 px</div>
    </div>

    <div style="margin-top: 30px;display: grid; grid-template-columns: 100px 1fr">
        <div style="background-color: lightblue">div 1</div>
        <div style="background-color: lightpink">
          div 2
          <p>Text</p>
        </div>
      </div>
      <div style="margin-top:30px;display: grid; grid-template-columns: 100px 100px">
        <div style="background-color: lightblue">100 px</div>
        <div style="background-color: lightpink">100px </div>
      </div>
      <div style="margin-top:30px;display: grid; grid-template-columns: 100px 1fr 2fr">
        <div style="background-color: lightblue">100 px</div>
        <div style="background-color: lightpink">1fr </div>
        <div style="background-color: rgb(61, 202, 237)">1fr </div>
      </div>
      <div style="
        margin-top:30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap:10px;
        row-gap: 10px;">
        <div style="background-color: lightblue;height: 200px;">1 fr</div>
        <div style="background-color: lightpink;height: 200px;">1fr </div>
        <div style="background-color: rgb(61, 202, 237);height: 200px;">1fr </div>
        <div style="background-color: rgb(192, 138, 51);height: 200px;">1fr</div>
        <div style="background-color: rgb(197, 55, 107);height: 200px;">1fr </div>
        <div style="background-color: rgb(72, 42, 153);height: 200px;">1fr </div>
      </div>
  </body>
</html>
